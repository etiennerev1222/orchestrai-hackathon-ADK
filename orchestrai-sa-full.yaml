apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrai-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: orchestrai-pod-exec-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orchestrai-pod-exec-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: orchestrai-sa
    namespace: default
roleRef:
  kind: Role
  name: orchestrai-pod-exec-role
  apiGroup: rbac.authorization.k8s.io

