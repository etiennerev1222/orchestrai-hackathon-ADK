apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: environment-manager-pod-manager
  namespace: default # Ensure this matches your Kubernetes namespace where the environment-manager is deployed
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods", "pods/exec", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "delete", "update", "patch"]
- apiGroups: ["apps"] # Required if the environment manager also interacts with Deployments
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: environment-manager-bind-pod-manager
  namespace: default # Ensure this matches your Kubernetes namespace
subjects:
- kind: ServiceAccount
  name: orchestrai-sa # This must match the serviceAccountName in your environment-manager pod spec
  namespace: default # Ensure this matches your Kubernetes namespace
roleRef:
  kind: Role
  name: environment-manager-pod-manager
  apiGroup: rbac.authorization.k8s.io
